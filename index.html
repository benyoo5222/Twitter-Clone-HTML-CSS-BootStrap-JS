<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Twitter Clone</title>

    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1286d21307.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <nav class="left-menu">
          <ul style="list-style-type:none;" class="menu-icons">
            <li>
              <div class="hover-wrapper twitter-color logo-container">
                <span class="logo"><i class="fab fa-twitter"></i></span>
              </div>
            </li>
            <li>
              <div class="hover-wrapper twitter-color">
                <span class="icon"><i class="fas fa-home"></i></span>
                <span class="menu-text">Home</span>
              </div>
            </li>
            <li>
              <div class="hover-wrapper">
                <span class="icon"><i class="fas fa-hashtag"></i></span>
                <span class="menu-text">Explore</span>
              </div>
            </li>
            <li>
              <div class="hover-wrapper">
                <span class="icon"><i class="far fa-bell"></i></span>
                <span class="menu-text">Notifications</span>
              </div>
            </li>
            <li>
              <div class="hover-wrapper">
                <span class="icon"><i class="far fa-envelope"></i></span>
                <span class="menu-text">Messages</span>
              </div>
            </li>
            <li>
              <div class="hover-wrapper">
                <span class="icon"><i class="far fa-bookmark"></i></span>
                <span class="menu-text">Bookmarks</span>
              </div>
            </li>
            <li>
              <div class="hover-wrapper">
                <span class="icon"><i class="far fa-list-alt"></i></span>
                <span class="menu-text">Lists</span>
              </div>
            </li>
            <li>
              <div class="hover-wrapper">
                <div class="profile-pic"></div>
                <span class="menu-text">Profile</span>
              </div>
            </li>
            <li>
              <div class="hover-wrapper">
                <span class="icon"><i class="fas fa-ellipsis-h"></i></span>
                <span class="menu-text">More</span>
              </div>
            </li>
            <li>
              <button type="button" name="button"></button>
            </li>
          </ul>
        </nav>

        <div class="twitter-container">
          <header>
            <h1 id="main-page-home-header">
              Home
            </h1>

            <i class="far fa-star twitter-color"></i>
          </header>

          <div class="compose-tweet">
            <div class="compose-profile-container">
              <div class="compose-profile">

              </div>

              <textarea
                name="name"
                placeholder="What's on your mind?"></textarea>
            </div>
            <div class="compose-buttons-icons">
              <div class="compose-icons">
                <div class="compose-icon">
                  <i class="far fa-image"></i>
                </div>

                <div class="compose-icon">
                  <i class="fas fa-poll-h"></i>
                </div>

                <div class="compose-icon">
                  <i class="far fa-smile"></i>
                </div>
              </div>

              <div>
                <button class="compose-button" type="button" name="button">Tweet</button>
              </div>
            </div>
          </div>
          <div class="twitter-posts">

          </div>
        </div>

        <aside class="right-menu">
        </aside>
    </div>
  </body>
</html>
